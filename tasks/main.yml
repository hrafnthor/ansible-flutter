
- name: Flutter | Assert inputs
  ansible.builtin.import_tasks: assertions/assert.yml
  run_once: yes
  delegate_to: localhost
  when:
    - flutter is defined


- name: Flutter | Gather package facts
  ansible.builtin.package_facts:
    manager: "auto"
  when: flutter.gather_facts is not defined or flutter.gather_facts


- ansible.builtin.import_tasks: dart/main.yml
  when:
    - flutter.dart is defined
